<p>employer-list works!</p>
<table class="table table-hover table-info">
  <thead>
    <tr>
      <th scope="col">Eid</th>
      <th scope="col">Ename</th>
      <th scope="col">Email</th>
      <th scope="col">Password</th>
      <th scope="col">Phone</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let emp of employers">
        <td>{{ emp.eid }}</td>
        <td>{{ emp.ename }}</td>
        <td>{{ emp.email }}</td>
        <td>{{ emp.password }}</td>
        <td>{{ emp.phone }}</td>
      <button (click)="onDelete(emp)">X</button>
    </tr>
  </tbody>
</table>
