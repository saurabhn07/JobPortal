
<div class="container">
    <div class="col align-self-center">
      <form (ngSubmit)="onSubmit()" #myForm="ngForm">
        <div class="form-group">
          <label for="jobname" class="col-sm-2 col-form-label">Jobname</label>
          <input
            type="text"
            class="form-control"
            [(ngModel)]="jobseekerData.jobname"
            name="txtjobname"
            #ename="ngModel"
            pattern="^[a-zA-Z\s]{1,15}$"
            required
          />
        </div>
       
  
        <div class="form-group">
          <label for="txtjobid" class="col-sm-2 col-form-label">Jobid</label>
          <input
            type="jobid"
            class="form-control"
            [(ngModel)]="jobseekerData.jobid"
            name="txtjobid"
            #txtemail="ngModel"
            pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{3,3}$"
            required
          />
        </div>
            


                  <div class="form-group">
                    <label for="jsid" class="col-sm-2 col-form-label">Jobseeker Id</label>
                    <input
                      type="number"
                      class="form-control"
                      [(ngModel)]="jobseekerData.jsid"
                      name="txtjsid"
                      #ename="ngModel"
                      pattern="^[a-zA-Z\s]{1,15}$"
                      required
                    />
                  </div>
                  <button
                  (click)="onSubmit()"
                  
                  type="button"
                  class="btn btn-primary"
                >
                  Apply
                </button>
        
      </form>
    </div>
