<p>ejobseeker-list works!</p>
<table class="table table-hover table-info">
  <thead>
    <tr>
     
      <th scope="col">Jsid</th>
      <th scope="col">Jsname</th>
      <th scope="col">Email</th>
      <th scope="col">Password</th>
      <th scope="col">Phone</th>
      <th scope="col">Education Details</th>
      <th scope="col">Location</th>
      <th scope="col">Experiance</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let js of jobseekers">
        <td>{{ js.jsid }}</td>
        <td>{{ js.jsname }}</td>
        <td>{{ js.email }}</td>
        <td>{{ js.password }}</td>
        <td>{{ js.phone }}</td>
        <td>{{ js.educationDetails }}</td>
        <td>{{ js.location }}</td>
        <td>{{ js.experiance}}</td>
      
      <button (click)="onDelete(js)">X</button>
    </tr>
    </tbody>
</table>
<li class="nav-item">
  <a class="nav-link" routerLink="/emplogin" routerLinkActive="active"
    >Emp Login</a
  >
</li>
